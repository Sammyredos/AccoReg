services:
  - type: web
    name: Mopgomyouth
    env: node
    plan: free
    region: oregon
    # Optimized for real-time features
    autoDeploy: true
    previewsEnabled: false
    buildCommand: |
      echo "üöÄ Starting Mopgomyouth production build process..." &&
      echo "üì¶ Installing dependencies with production optimizations..." &&
      npm ci --production=false --legacy-peer-deps &&
      echo "üîß Installing build dependencies..." &&
      npm install --save-dev @types/node typescript tsx --legacy-peer-deps &&
      echo "‚úÖ Dependencies installed successfully" &&
      echo "üßπ Cleaning previous build artifacts..." &&
      rm -rf .next || true &&
      echo "üîß Generating optimized Prisma client..." &&
      npx prisma generate &&
      echo "‚úÖ Prisma client generated" &&
      echo "üóÑÔ∏è Running production health check..." &&
      (npx tsx scripts/production-health-check.ts && echo "‚úÖ Production health check passed" || echo "‚ö†Ô∏è Health check completed with warnings") &&
      echo "üóÑÔ∏è Deploying database migrations..." &&
      npx prisma migrate deploy &&
      echo "‚úÖ Database migrations deployed" &&
      echo "üëë Setting up Super Admin account..." &&
      (npx tsx scripts/create-super-admin.ts && echo "‚úÖ Super Admin account ready (admin@mopgomglobal.com)" || echo "‚ö†Ô∏è Admin creation skipped (may already exist)") &&
      echo "‚öôÔ∏è Seeding system settings..." &&
      (npx tsx scripts/seed-settings.ts && echo "‚úÖ Settings seeded successfully" || echo "‚ö†Ô∏è Settings seeding skipped (may already exist)") &&
      echo "üé® Updating branding and settings..." &&
      (npx tsx scripts/update-branding.ts && echo "‚úÖ Branding updated successfully" || echo "‚ö†Ô∏è Branding update skipped") &&
      echo "üë• Setting up roles and permissions..." &&
      (npx tsx scripts/create-staff-role.ts && echo "‚úÖ Roles and permissions configured" || echo "‚ö†Ô∏è Role setup skipped") &&
      echo "üèóÔ∏è Building Next.js application with production optimizations..." &&
      NODE_ENV=production npm run build &&
      echo "üßπ Cleaning up development dependencies..." &&
      npm prune --production &&
      echo "üéâ Mopgomyouth production build completed successfully!" &&
      echo "üîó Your app will be available at: https://mopgomyouth.onrender.com" &&
      echo "üë§ Super Admin Login: admin@mopgomglobal.com / SuperAdmin123!" &&
      echo "üìä Build size analysis:" &&
      du -sh .next || true &&
      echo "üîÑ Real-time features enabled: Attendance updates, QR auto-close, live status" &&
      echo "üì± Mobile-responsive analytics and attendance verification ready" &&
      echo "üöÄ Production deployment optimized for performance and security"
    startCommand: NODE_ENV=production npm start
    healthCheckPath: /api/health
    envVars:
      # Core Application Settings
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: youth-registration-database
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://mopgomyouth.onrender.com
      - key: SUPER_ADMIN_PASSWORD
        value: SuperAdmin123!
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

      # Performance & Caching
      - key: REDIS_URL
        value: ""
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: LOG_LEVEL
        value: "warn"
      - key: HEALTH_CHECK_ENABLED
        value: "true"

      # Build Optimizations
      - key: SKIP_TYPE_CHECK
        value: "false"
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: ANALYZE
        value: "false"

      # GDPR & Compliance
      - key: GDPR_ENABLED
        value: "true"
      - key: DATA_RETENTION_DAYS
        value: "2555"
      - key: CONSENT_VERSION
        value: "1.0"
      # Email Configuration
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: samuel.obadina93@gmail.com
      - key: SMTP_PASS
        value: gdjr ryiz gjwx yekm
      - key: SMTP_SECURE
        value: "false"
      - key: EMAIL_FROM_NAME
        value: MopgomYouth
      - key: EMAIL_REPLY_TO
        value: noreply@mopgomyouth.com
      - key: ADMIN_EMAILS
        value: admin@youthreg.com,samuel.obadina93@gmail.com
      - key: EMAIL_NOTIFICATIONS_ENABLED
        value: "true"
      - key: SEND_REGISTRATION_EMAILS
        value: "true"
      - key: SEND_ADMIN_NOTIFICATIONS
        value: "true"

      # Security & Headers
      - key: SECURITY_HEADERS_ENABLED
        value: "true"
      - key: CSP_ENABLED
        value: "true"
      - key: HSTS_ENABLED
        value: "true"
      - key: BACKUP_ENCRYPTION
        value: "true"
      - key: BACKUP_ENCRYPTION_KEY
        generateValue: true

      # Production Performance
      - key: MAX_REQUEST_SIZE
        value: "10mb"
      - key: BODY_PARSER_LIMIT
        value: "10mb"
      - key: CONNECTION_POOL_SIZE
        value: "15"
      - key: QUERY_TIMEOUT
        value: "30000"
      - key: SSE_KEEP_ALIVE_TIMEOUT
        value: "65000"
      - key: HTTP_TIMEOUT
        value: "120000"

      # Monitoring & Analytics
      - key: ENABLE_ANALYTICS
        value: "true"
      - key: ENABLE_PERFORMANCE_MONITORING
        value: "true"
      - key: ERROR_REPORTING_ENABLED
        value: "true"

      # Real-Time Features
      - key: REALTIME_ENABLED
        value: "true"
      - key: SSE_HEARTBEAT_INTERVAL
        value: "30000"
      - key: SSE_RECONNECT_INTERVAL
        value: "5000"
      - key: REALTIME_EVENT_TIMEOUT
        value: "60000"
      - key: MAX_SSE_CONNECTIONS
        value: "100"

      # QR Code & Attendance Features
      - key: QR_AUTO_CLOSE_ENABLED
        value: "true"
      - key: ATTENDANCE_REALTIME_UPDATES
        value: "true"
      - key: HIDE_QR_FOR_VERIFIED
        value: "true"
      - key: AUTO_REFRESH_ATTENDANCE
        value: "true"

      # Mobile & Responsive Optimizations
      - key: MOBILE_OPTIMIZED
        value: "true"
      - key: RESPONSIVE_CHARTS
        value: "true"
      - key: TOUCH_FRIENDLY_UI
        value: "true"

databases:
  - name: youth-registration-database
    plan: free
    databaseName: youth_registration
    user: youth_user
    region: oregon
