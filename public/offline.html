<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - AccoReg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .online {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .offline {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üåê</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, we'll get you back online as soon as possible.</p>
        
        <button class="retry-btn" onclick="retryConnection()">
            Try Again
        </button>
        
        <div id="status" class="status offline">
            <span class="pulse">‚óè</span> Checking connection...
        </div>
    </div>

    <script>
        let isOnline = navigator.onLine;
        
        function updateStatus() {
            const statusEl = document.getElementById('status');
            if (navigator.onLine) {
                statusEl.className = 'status online';
                statusEl.innerHTML = '<span>‚óè</span> Connection restored! Redirecting...';
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } else {
                statusEl.className = 'status offline';
                statusEl.innerHTML = '<span class="pulse">‚óè</span> Still offline...';
            }
        }
        
        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Try to fetch a small resource to test connectivity
                fetch('/api/health', { 
                    method: 'HEAD',
                    cache: 'no-cache'
                })
                .then(() => {
                    window.location.reload();
                })
                .catch(() => {
                    const statusEl = document.getElementById('status');
                    statusEl.innerHTML = '<span class="pulse">‚óè</span> Still no connection. Please check your internet.';
                });
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine !== isOnline) {
                isOnline = navigator.onLine;
                updateStatus();
            }
        }, 2000);
        
        // Initial status check
        updateStatus();
    </script>
</body>
</html>
